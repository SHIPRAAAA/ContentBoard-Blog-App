<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Posted Jobs</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.3.js"
      integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h1>The jobs posted here will be listed below</h1>
      <div class="job-lists" id="job-lists"></div>
    </div>

    <script>
      url = `http://localhost:8080/job`;
      $.get(url, (data, status) => {
        if (status == "success")
          data.map((item) => $("#job-lists").append(generateHtml(item)));
      });
      const generateHtml = ({
        id,
        company,
        jobTitle,
        jobDescription,
        salary,
        exp,
      }) =>
        `<div id="job-${id}">
            <h1 id="companyId-${id}">${company}-${id}</h1>
            <h3 class="jobTitle" id="jobTitle-${id}">${jobTitle}</h3>
            <h3 class="salary" id="salary-${id}">${salary}</h3>
            <h3 class="exp" id="exp-${id}">${exp}</h3>
            <p class="jobDescription" id="jobDescription-${id}">${jobDescription}</p>
        </div>
        `;
    </script>
  </body>
</html>
