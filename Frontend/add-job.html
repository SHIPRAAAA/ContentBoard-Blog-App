<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Job Details</title>
  </head>
  <body>
    <form>
      <div class="form-group">
        <label for="company" id="company">Enter Company </label>
        <input type="text" name="company" id="company" class="company" />
      </div>
      
      <div class="form-group">
        <label for="jobTitle" id="jobTitle">Enter Job Title </label>
        <input type="text" name="jobTitle" id="jobTitle" class="jobTitle" />
      </div>
      

      <div class="form-group">
        <label for="salary" id="salary">Enter Salary </label>
        <input type="number" name="salary" id="salary" class="salary" />
      </div>
     

    </form>
    <script></script>
  </body>
</html>
