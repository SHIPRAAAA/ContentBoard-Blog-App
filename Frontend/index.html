<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Job Board</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.3.js"
      integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
      crossorigin="anonymous"
    ></script>
    <style>
      * {
        box-sizing: border-box;
      }
      html,
      body {
        margin: 0;
        padding: 0;
      }
      body {
        min-height: 100vh;
        width: 100vw;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 40rem;
        height: 30rem;
        border-radius: 10px;
        /* //neumorphism */
        border-radius: 54px;
        background: #e0e0e0;
        box-shadow: 22px 22px 44px #bebebe, -22px -22px 44px #ffffff;
      }
      button {
        padding: 5px;
        margin: 5px;
      }
      input {
        padding: 5px;
        margin: 5px;
        width: 20rem;
      }
    </style>
  </head>
  <body>
    <form action="" class="container">
      <div class="form-group">
        <label for="">Email</label
        ><input type="email" class="form-control" name="" id="email" />
      </div>
      <div class="form-group">
        <label for="">Password</label
        ><input type="password" name="" class="form-control" id="password" />
      </div>
      <p id="error" class="text-danger"></p>
      <button type="button" class="btn btn-primary" id="login">Login</button>
      <button type="button" class="btn btn-primary" id="register">
        Register here
      </button>
    </form>
    <script>
      const url = "http://localhost:8080/user";
      $("#register").click(() => {
        window.location.href = "./register.html";
      });
      $("#login").click(() => {
        let email = $("#email").val();
        let pass = $("#password").val();
        if (validateEmail(email) && pass.length > 3) {
          $("#error").text("");
          console.log(`${email} and password is ${pass}`);
          $.get(url, (data, status) => {
            console.log(status);
            console.log(data);
          });
        } else {
          $("#error").text("Not a valid email address or password");
        }
      });
      const validateEmail = (email) => {
        return String(email)
          .toLowerCase()
          .match(
            /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/
          );
      };
    </script>
  </body>
</html>
